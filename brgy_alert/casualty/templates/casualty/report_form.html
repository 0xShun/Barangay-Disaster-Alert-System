{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Report a Casualty{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Report a Casualty</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Submit Report</button>
    </form>
</div>
{% endblock %}
